<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juste Prix Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        width: 100%;
        margin-top: 20px;
      }

      body.light-mode {
        background-color: #ffffff;
        color: #000000;
      }
      body.light-mode .title,
      body.light-mode .subtitle,
      body.light-mode input {
        color: #000000;
      }
      body.light-mode .button {
        border: 1px solid #ccc;
        background-color: lightgray;
        color: #000000;
      }
      body.light-mode .input {
        background-color: #ffffff;
        border-color: #ccc;
        color: #000000;
      }
      body.light-mode img {
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <div class="has-text-right">
      <button id="mode-toggle" class="button is-small">‚òÄÔ∏è Mode Clair</button>
    </div>
    <form action="/game" method="post">
      <section class="section">
        <div class="container">
          <h1 class="title">Nom d'utilisateur :</h1>
          <input
            class="input"
            type="text"
            name="username"
            placeholder="Entrez votre nom d'utilisateur"
            required
          />
          <div class="columns is-centered">
            <div class="column is-narrow">
              <ul>
                {% for categorie in categories %}
                <li>
                  <label class="title">
                    <input
                      type="radio"
                      class="radio"
                      name="categorie"
                      value="{{ categorie }}"
                      required
                    />
                    {{ categorie }}
                  </label>
                </li>
                {% endfor %}
              </ul>
              <input type="submit" value="Commencer" class="input" />
            </div>
          </div>
        </div>
      </section>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("mode-toggle");
        const body = document.body;

        // Default to dark mode; check for saved preference
        if (localStorage.getItem("theme") === "light") {
          body.classList.add("light-mode");
          toggleButton.textContent = "üåô Mode Sombre";
        }

        toggleButton.addEventListener("click", () => {
          body.classList.toggle("light-mode");

          // Update button text and save preference to localStorage
          if (body.classList.contains("light-mode")) {
            toggleButton.textContent = "üåô Mode Sombre";
            localStorage.setItem("theme", "light");
          } else {
            toggleButton.textContent = "‚òÄÔ∏è Mode Clair";
            localStorage.setItem("theme", "dark");
          }
        });
      });
    </script>
  </body>
</html>
