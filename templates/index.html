<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <title>Juste Prix Amazon</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        height: 100vh;
      }

      .title,
      .subtitle,
      input,
      button {
        color: #ffffff;
      }

      .input {
        background-color: #1e1e1e;
        border-color: #333333;
        color: #ffffff;
      }
      img {
        filter: brightness(0.9);
      }

      body.light-mode {
        background-color: #ffffff;
        color: #000000;
      }
      body.light-mode .title,
      body.light-mode .subtitle,
      body.light-mode input {
        color: #000000;
      }
      body.light-mode .button {
        border: 1px solid #ccc;
        background-color: lightgray;
        color: #000000;
      }
      body.light-mode .input {
        background-color: #ffffff;
        border-color: #ccc;
        color: #000000;
      }
      body.light-mode img {
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <div class="has-text-right">
      <button id="mode-toggle" class="button is-small">‚òÄÔ∏è Mode Clair</button>
    </div>
    <section class="section">
      <div class="container">
        <h1 class="title">Juste Prix Amazon</h1>
        <p class="subtitle">Devinez le prix d'un produit Amazon</p>

        <form class="has-text-centered" method="post" action="/guess">
          <div class="columns is-centered">
            <div class="column is-narrow">
              <h1 class="title" style="width: 75vh">
                {{ name if name else "No name" }}
              </h1>
              <img src="{{ image }}" alt="Product image" style="height: 50vh" />
              <br />
              <div style="margin-top: 20px">
                <input
                  type="text"
                  class="input"
                  name="guess"
                  min="0"
                  style="width: 100px"
                />
                <button
                  class="button is-primary"
                  type="submit"
                  style="margin-bottom: 20px"
                >
                  Valider
                </button>
                <h1
                  class="subtitle is-5 has-text-success"
                  style="margin-bottom: 20px"
                >
                  {{ response }}
                </h1>
              </div>
              <p class="title is-4">
                Prix actuel : <span id="price">{{ price }} ‚Ç¨</span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleButton = document.getElementById("mode-toggle");
        const body = document.body;

        // Default to dark mode; check for saved preference
        if (localStorage.getItem("theme") === "light") {
          body.classList.add("light-mode");
          toggleButton.textContent = "üåô Mode Sombre";
        }

        toggleButton.addEventListener("click", () => {
          body.classList.toggle("light-mode");

          // Update button text and save preference to localStorage
          if (body.classList.contains("light-mode")) {
            toggleButton.textContent = "üåô Mode Sombre";
            localStorage.setItem("theme", "light");
          } else {
            toggleButton.textContent = "‚òÄÔ∏è Mode Clair";
            localStorage.setItem("theme", "dark");
          }
        });
      });
    </script>
  </body>
</html>
